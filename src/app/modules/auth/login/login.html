<div class="login-container">
  <mat-card class="login-card mat-elevation-z8">
    <mat-card-header class="text-center">
      <div class="icon-wrapper">
        <mat-icon color="primary">apartment</mat-icon>
      </div>
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to your employee portal</p>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          @if (email?.invalid && email?.touched) {
          <mat-error>Valid email required</mat-error>

          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
            aria-label="Toggle password visibility"
          >
            <mat-icon>{{
              showPassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          @if (password?.invalid && email?.touched) {
          <mat-error>Password required</mat-error>}
        </mat-form-field>

        <button
          matButton="filled"
          color="primary"
          class="submit-button"
          type="submit"
          [disabled]="isLoading"
        >
          {{ isLoading ? "Signing In..." : "Sign In" }}
        </button>
      </form>

      <p class="demo-info">Credentials: admin&#64;zaya.id and admin1234!</p>
    </mat-card-content>
  </mat-card>
</div>
