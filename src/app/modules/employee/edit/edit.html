<div style="max-width: 830px; margin: 0 auto">
  <mat-card class="mat-elevation-z4 card">
    <mat-card-title style="margin-bottom: 8px;font-size: 24px;font-weight: 500;">Employee Information - Edit</mat-card-title>
    <mat-card-content class="p-0">
      <form [formGroup]="form" class="grid gap-4">
        <div class="responsive-grid">
          <mat-form-field appearance="outline" class="full-width-field">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width-field">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" required />
          </mat-form-field>
        </div>

        <div class="responsive-grid">
          <mat-form-field appearance="outline" class="full-width-field">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required />
          </mat-form-field>
        </div>

        <div class="responsive-grid">
          <mat-form-field appearance="outline" class="full-width-field">
            <mat-label>Birth Date</mat-label>
            <input matInput type="date" formControlName="birthDate" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width-field">
            <mat-label>Basic Salary</mat-label>
            <input matInput type="number" formControlName="basicSalary" required />
          </mat-form-field>
        </div>

        <div class="responsive-grid">
          <mat-form-field appearance="outline" class="full-width-field">
            <mat-label>Group</mat-label>
            <mat-select formControlName="group" required>
              <mat-option *ngFor="let group of departments" [value]="group">
                {{ group }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width-field">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
               <mat-option *ngFor="let v of status" [value]="v">
                {{ v }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Description</mat-label>
          <textarea matInput rows="4" formControlName="description"></textarea>
        </mat-form-field>

        <div class="flex justify-end gap-4 pt-4">
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
          <button
            mat-flat-button
            color="primary"
            [disabled]="isLoading || form.invalid"
            (click)="onSubmit()"
          >
            <mat-icon>save</mat-icon>
            {{ isLoading ? "Updating..." : "Update" }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
