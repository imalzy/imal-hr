<div class="list">
  <app-employee-filter></app-employee-filter>
  <div class="grid">
    <app-card
      *ngFor="let employee of paginatedEmployees$ | async"
      [employee]="employee"
      class="m-2"
    />
  </div>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
    [length]="totalLength"
  ></mat-paginator>
</div>
