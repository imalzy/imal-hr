<mat-card
  class="employee-card"
  [ngClass]="'shadow-sm hover:shadow-md transition-all'"
>
  <div class="card-header">
    <div class="avatar-section">
      <div class="avatar-wrapper">
        <div class="logo-box" alt="avatar">
          {{ getNameAvatar(employee.firstName + employee.lastName) }}
        </div>
        <div
          class="status-dot"
          [ngClass]="getStatusColor(employee.status)"
        ></div>
      </div>
      <div>
        <h3 class="name">{{ employee.firstName }} {{ employee.lastName }}</h3>
        <div color="primary" matBadgeSize="small">
          {{ getStatusText(employee.status) }}
        </div>
      </div>
    </div>
  </div>

  <div class="card-content">
    <p class="department">{{ employee.group }}</p>

    <div class="contact-info">
      <div><mat-icon>mail</mat-icon> {{ employee.email }}</div>
    </div>
  </div>

  <div class="card-footer">
    <button mat-stroked-button color="primary" (click)="viewDetails()">
      <mat-icon>visibility</mat-icon>
      View Details
    </button>
  </div>
</mat-card>
