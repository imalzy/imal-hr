<mat-card
  class="employee-card"
  [ngClass]="'shadow-sm hover:shadow-md transition-all'"
>
  <div class="card-header">
    <div class="avatar-section">
      <div class="avatar-wrapper">
        <div class="logo-box" alt="avatar">
          {{ getNameAvatar(employee.name) }}
        </div>
        <div class="status-dot" [ngClass]="getStatusColor(employee.status)">
        
        </div>
      </div>
      <div>
        <h3 class="name">{{ employee.name }}</h3>
        <div color="primary" matBadgeSize="small">
          {{ getStatusText(employee.status) }}
        </div>
      </div>
    </div>
  </div>

  <div class="card-content">
    <p class="position">{{ employee.position }}</p>
    <p class="department">{{ employee.department }}</p>

    <div class="contact-info">
      <div><mat-icon>mail</mat-icon> {{ employee.email }}</div>
      <div><mat-icon>phone</mat-icon> {{ employee.phone }}</div>
      <div><mat-icon>location_on</mat-icon> {{ employee.location }}</div>
    </div>
  </div>

  <div class="card-footer">
    <button mat-stroked-button color="primary" (click)="viewDetails()">
      <mat-icon>visibility</mat-icon>
      View Details
    </button>
  </div>
</mat-card>
